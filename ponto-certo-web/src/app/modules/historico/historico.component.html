<div class="container">
  <div class="card">
    <h2>Histórico de Marcações</h2>
    <p-table [value]="registros">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Tipo de Marcação</th>
          <th>Data</th>
          <th>Hora</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-registro>
        <tr>
          <td>{{ registro.usuario.login }}</td>
          <td>{{ registro.tipoMarcacao }}</td>
          <td>{{ registro.data | date : "dd/MM/yyyy" }}</td>
          <td>{{ registro.data | date : "HH:mm:ss" }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
